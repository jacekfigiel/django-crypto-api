<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'coin_app/style.css' %}">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
{% csrf_token %}

<div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>
    <form class="search-bar s-active" action={% url 'coin_app:search_result' %} method='GET'>
    <input type="text" placehold="Search" name="q" value={{search_query}}/>
    <button type="submit" class="animated-search">
        <i class="uil uil-search"></i>
    </button>
    </form>

</div>
<div class="container">

    {% block content %}

    {% endblock %}
</div>
</body>
</html>
